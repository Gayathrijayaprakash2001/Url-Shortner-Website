<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form p {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #212529;
        }

        .login-redirect {
            text-align: center;
            margin-top: 20px;
        }

        .login-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create a New Account</h2>
        <form method="POST">
            {% csrf_token %}
            <p>Username:<br> {{ form.username }}</p>
            <p>Email:<br> {{ form.email }}</p>
            <p>Password:<br> {{ form.password1 }}</p>
            <p>Confirm Password:<br> {{ form.password2 }}</p>
            <button type="submit">Sign Up</button>
        </form>

        <div class="login-redirect">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="login-button " style="background-color:  #212529;">Login</a>
        </div>
    </div>
</body>
</html>
